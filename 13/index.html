<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form of the debit card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form >
    <section id="credit-card">
      <div class="front"></div>
      <div class="back"></div>
    </section>
    <section class="inputs">
      <div class="input-wrapper">
        <label for="cc-number" class="">Número do cartão</label>
        <input type="text" 
        id="cc-number"
        placeholder="**** **** ****">

      </div>

      <div class="input-wrapper">
        <label for="cc-holder">Nome do titular</label>
        <input type="text" 
        id="cc-holder"
        placeholder="Nome como está no cartão">
      </div>
    </section>

    
  </form>
</body>
</html>
